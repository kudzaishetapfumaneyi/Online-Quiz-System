<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
  <title>Quiz Page</title>
</head>
<body>

<!--Importing NavBar-->
<div th:insert="navbar.html :: navbar"></div>

<div class="container py-5 px-4">
  <h1 class="bg-danger text-light">Only Select The Correct Answer</h1>

  <form action="submit" method="POST" th:object="${qForm}">
    <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.science}">
      <p class="title" th:text="${ques.title}"></p>

      <div class="option">
        <input type="radio" th:name="|science[${i.index}].chose|" th:value="1"  th:text="${ques.optionA}" />
      </div>

      <div class="option">
        <input type="radio" th:name="|science[${i.index}].chose|" th:value="2" th:text="${ques.optionB}" />
      </div>

      <div class="option">
        <input type="radio" th:name="|science[${i.index}].chose|" th:value="3" th:text="${ques.optionC}" />
        <p ></p>

      </div>

      <input type="hidden" th:name="|science[${i.index}].quesId|" th:value="${ques.quesId}"/>
      <input type="hidden" th:name="|science[${i.index}].quesId|" th:value="${ques.title}"/>
      <input type="hidden" th:name="|science[${i.index}].quesId|" th:value="${ques.ans}"/>
    </div>

    <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
  </form>
</div>
</div>
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
